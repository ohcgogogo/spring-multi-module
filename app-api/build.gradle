tasks.register("copyOasToSwagger", Copy) {
    dependsOn("openapi3")
    delete "src/main/resources/static/docs/openapi3.yaml" // 기존 OAS 파일
    from "$buildDir/api-spec/openapi3.yaml" // 복제할 OAS 파일 지정
    into "src/main/resources/static/docs/." // 타겟 디렉터리로 파일 복제
}
